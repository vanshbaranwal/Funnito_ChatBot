<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login Funnito</title>
    <link rel="stylesheet" href="/frontend/css/login.css">
    <link rel="icon" type="image/x-icon" href="/frontend/assets/favicon_48x48.png">
</head>
<body>
    <div id="header">
        <h1><u><a href="/frontend/pages/login.html" id="funnito">Funnito!</a></u></h1>
        <a href="/frontend/pages/login.html"><img id="funnito-logo" src="/frontend/assets/Funnitochatbot.png" alt="funnito logo"></a>
    </div>
    
    <!-- auth system login form-->
    <div id="form-container">
        <h2>User-Login</h2>
        <form id="loginForm">
            <div id="input-row">
                <input type="text" id="loginEmail" placeholder="email" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit" class="login-btn">Login</button>
                <p id="loginMessage"></p>
            </div>
        </form>
    </div>

    <script src="/frontend/js/login.js"></script>
</body>
</html>
