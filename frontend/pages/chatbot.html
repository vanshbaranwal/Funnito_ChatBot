<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funnito!</title>
    <link rel="icon" type="image/x-icon" href="/frontend/assets/favicon_48x48.png">
    <link rel="stylesheet" href="/frontend/css/chatbot.css">
</head>
<body>
    
    <!-- Chatbot Container -->
    <div class="chatbot-container">
        <div class="chatbot-header">
            <h2>Funnito!</h2>
        </div>
        <div class="chatbot-messages" id="messages">
            <div class="message bot">Hii buddy come up with something and I'll echo that for you😁😉.</div>
        </div>

        <!-- typing indicator -->
         <div class="typing-indicator" id="typingIndicator">
            <div class="typing-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
         </div>
         
        <!-- input box -->
        <div class="chatbot-input">
            <div class="input-wrapper">
                <button class="attach-btn" id="attachBtn">+</button>
                <input type="file" id="fileInput" accept=".pdf, .jpg, .jpeg, .png, .gif" style="display: none;">
                <textarea id="messageInput" placeholder="Type a message..." rows="1"></textarea>
                <button class="send-btn" id="sendBtn">🡱</button>
            </div>
        </div>
    </div>
    <p class="footer-text">Funnito! can make mistakes.</p>

    <script src="/frontend/js/chatbot.js"></script>
</body>
</html>
