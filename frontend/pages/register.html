<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register Funnito</title>
    <link rel="stylesheet" href="/frontend/css/register.css">
    <link rel="icon" type="image/x-icon" href="/frontend/assets/favicon_48x48.png">
</head>
<body>
    <div id="header">
        <h1><u><a href="/frontend/pages/register.html" id="funnito">Funnito!</a></u></h1>
        <a href="/frontend/pages/register.html"><img id="funnito-logo" src="/frontend/assets/Funnitochatbot.png" alt="funnito logo"></a>
    </div>

    <!-- auth system register form -->
    <div id="form-container">
        <h2>User-Registration</h2>
        <form id="registerForm">
            <div id="input-row">                
                <input type="text" id="name" placeholder="username" required>
                <input type="email" id="registerEmail" placeholder="email" required>
                <input type="password" id="registerPassword" placeholder="password" required>
                <p id="registerMessage"></p>
                <button type="submit" class="register-btn" id="registerBtn">RegisterUser</button>


                <p id="sign-InMessage">already have an account?</p>
                <a href="/frontend/pages/login.html">
                    <button type="button" class="register-btn">Sign-In</button>
                </a>

            </div>
        </form>
    </div>

    <script src="/frontend/js/register.js"></script>
</body>
</html>
